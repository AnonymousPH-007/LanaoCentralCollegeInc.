<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Lanao Central College</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .events-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .event-item {
            width: 100%;
            max-width: 800px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .event-item:hover {
            transform: scale(1.02);
        }

        .event-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .event-content {
            padding: 15px;
        }

        .event-title {
            color: #e50914;
            margin-bottom: 10px;
        }

        .event-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .event-description {
            color: #ddd;
        }

        .add-event-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-event-btn:hover {
            background-color: #f40612;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background: #333;
            border: 1px solid #444;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Events</h1>
        <p>Stay updated with our latest events and activities</p>
    </header>

    <main>
        <button class="add-event-btn" onclick="openAdminModal()">Add Event (Admin Only)</button>

        <div id="events-container" class="events-container">
            <!-- Events will be dynamically added here -->
        </div>
    </main>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <div class="form-group">
                <input type="text" id="admin-username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="admin-password" placeholder="Password">
            </div>
            <button class="add-event-btn" onclick="validateAdmin()">Login</button>
            <button class="add-event-btn" style="background: #666;" onclick="closeModal('admin-modal')">Cancel</button>
        </div>
    </div>

    <!-- Event Form Modal -->
    <div id="event-form" class="modal">
        <div class="modal-content">
            <h3>Add New Event</h3>
            <form id="eventForm" onsubmit="saveEvent(event)">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventImage">Event Image:</label>
                    <input type="file" id="eventImage" accept="image/*" required>
                </div>
                <button type="submit" class="add-event-btn">Save Event</button>
                <button type="button" class="add-event-btn" style="background: #666;" onclick="closeModal('event-form')">Cancel</button>
            </form>
        </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>

    <script>
        let events = JSON.parse(localStorage.getItem('events')) || [];

        function displayEvents() {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            events.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                eventElement.innerHTML = `
                    <img src="${event.image}" alt="${event.title}" class="event-image">
                    <div class="event-content">
                        <h3 class="event-title">${event.title}</h3>
                        <p class="event-date">${new Date(event.date).toLocaleDateString()}</p>
                        <p class="event-description">${event.description}</p>
                        <button onclick="deleteEvent(${index})" class="add-event-btn" style="width: auto; padding: 5px 10px;">Delete</button>
                    </div>
                `;
                container.appendChild(eventElement);
            });
        }

        function openAdminModal() {
            document.getElementById('admin-modal').style.display = 'flex';
        }

        function validateAdmin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'admin' && password === 'admin') {
                closeModal('admin-modal');
                document.getElementById('event-form').style.display = 'flex';
            } else {
                alert('Invalid credentials');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveEvent(event) {
            event.preventDefault();

            const fileReader = new FileReader();
            const imageFile = document.getElementById('eventImage').files[0];

            fileReader.onload = function(e) {
                const newEvent = {
                    title: document.getElementById('eventTitle').value,
                    date: document.getElementById('eventDate').value,
                    description: document.getElementById('eventDescription').value,
                    image: e.target.result
                };

                events.push(newEvent);
                localStorage.setItem('events', JSON.stringify(events));
                displayEvents();
                closeModal('event-form');
                document.getElementById('eventForm').reset();
            };

            fileReader.readAsDataURL(imageFile);
        }

        function deleteEvent(index) {
            if (confirm('Are you sure you want to delete this event?')) {
                events.splice(index, 1);
                localStorage.setItem('events', JSON.stringify(events));
                displayEvents();
            }
        }

        // Initial display
        displayEvents();
    </script>
</body>
</html>
