<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lanao Central College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        form input, 
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #f40612;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <h2>Contact Us</h2>
        
        <form action="https://formspree.io/f/xdkoraow" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Contact Number">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            
            <button type="submit" class="add-news-btn">Send</button>
        </form>

        <div class="contact-info">
            <h3>Additional Contact Information</h3>
            <p>üìç Address: Lanao Central College Inc., Marawi City, Philippines</p>
            <p>üìû Phone: +63 91233456789</p>
            <p>‚úâÔ∏è Email: hadjifaiz007@gmail.com</p>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
    </section>

    <footer>
        <p>&copy; 2024 ANONYMOUSxPH</p>
    </footer>

    <script>
        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(event) {
            // Optional: Add form validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '' || email === '' || message === '') {
                event.preventDefault();
                alert('Please fill out all required fields.');
                return;
            }

            // Optional: Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                event.preventDefault();
                alert('Please enter a valid email address.');
                return;
            }

            // Optional: Success message
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
