<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .student-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px;
            border-radius: 5px;
            background: #333;
            color: white;
            border: 1px solid #444;
        }

        .add-student-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        .student-table th, .student-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .student-table th {
            background: #333;
            color: white;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background: #444;
            border: 1px solid #555;
            color: white;
        }

        .search-box {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border-radius: 5px;
            background: #333;
            border: 1px solid #444;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="student-container">
        <h1>Student Management System</h1>

        <!-- Controls -->
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search students..." oninput="filterStudents()">
            <select class="filter-select" id="yearFilter" onchange="filterStudents()">
                <option value="">All Years</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>
            <select class="filter-select" id="courseFilter" onchange="filterStudents()">
                <option value="">All Courses</option>
                <option value="BSCS">BS Computer Science</option>
                <option value="BSIT">BS Information Technology</option>
                <option value="BSIS">BS Information Systems</option>
            </select>
            <button class="add-student-btn" onclick="openAddModal()">Add Student</button>
        </div>

        <!-- Student Table -->
        <table class="student-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Students will be displayed here -->
            </tbody>
        </table>

        <!-- Add/Edit Student Modal -->
        <div id="studentModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Add Student</h2>
                <form id="studentForm" onsubmit="saveStudent(event)">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentYear">Year:</label>
                        <select id="studentYear" required>
                            <option value="1st">1st Year</option>
                            <option value="2nd">2nd Year</option>
                            <option value="3rd">3rd Year</option>
                            <option value="4th">4th Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentCourse">Course:</label>
                        <select id="studentCourse" required>
                            <option value="BSCS">BS Computer Science</option>
                            <option value="BSIT">BS Information Technology</option>
                            <option value="BSIS">BS Information Systems</option>
                        </select>
                    </div>
                    <button type="submit" class="add-student-btn">Save</button>
                    <button type="button" class="action-btn" onclick="closeModal()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>

    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editingIndex = -1;

        function displayStudents(filteredStudents = students) {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            filteredStudents.forEach((student, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.year}</td>
                    <td>${student.course}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterStudents() {
            const searchText = document.querySelector('.search-box').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const courseFilter = document.getElementById('courseFilter').value;

            const filtered = students.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchText) ||
                                    student.id.toLowerCase().includes(searchText);
                const matchesYear = yearFilter ? student.year === yearFilter : true;
                const matchesCourse = courseFilter ? student.course === courseFilter : true;

                return matchesSearch && matchesYear && matchesCourse;
            });

            displayStudents(filtered);
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').style.display = 'flex';
            editingIndex = -1;
        }

        function editStudent(index) {
            const student = students[index];
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentYear').value = student.year;
            document.getElementById('studentCourse').value = student.course;
            document.getElementById('studentModal').style.display = 'flex';
            editingIndex = index;
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
            document.getElementById('studentForm').reset();
            editingIndex = -1;
        }

        function saveStudent(event) {
            event.preventDefault();

            const student = {
                id: document.getElementById('studentId').value,
                name: document.getElementById('studentName').value,
                year: document.getElementById('studentYear').value,
                course: document.getElementById('studentCourse').value
            };

            if (editingIndex === -1) {
                students.push(student);
            } else {
                students[editingIndex] = student;
            }

            localStorage.setItem('students', JSON.stringify(students));
            closeModal();
            displayStudents();
        }

        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student?')) {
                students.splice(index, 1);
                localStorage.setItem('students', JSON.stringify(students));
                displayStudents();
            }
        }

        // Initial display
        displayStudents();
    </script>
</body>
</html>
